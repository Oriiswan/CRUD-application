{% extends "layout/base.html" %}

{% block 'title' %}Add Gender{% endblock 'title' %}
{% block 'nav' %}{{request.user.username}}{% endblock 'nav' %}
{% block 'content' %}
{% include "includes/sidebar.html" %}

<div class="max-w-md mx-auto inset-0 p-2 mt-6 md:p-4 overflow-y-auto">
  <div class="">
    <!-- Header -->
    <div class="bg-blue-600 py-3 md:py-4 px-4 md:px-6 rounded-t-lg">
      <div class="flex justify-between items-center">
        <h1 class="text-xl md:text-2xl font-bold text-white">Add New Gender</h1>
        <a href="/genders/list" class="text-white hover:text-blue-200">
          <i class="fas fa-times text-lg md:text-xl"></i>
        </a>
      </div>
    </div>
    
    <!-- Form Container -->
    <div class="bg-white rounded-b-lg shadow-lg">
      <form action="/genders/add" method='post' class="p-4 md:p-6 space-y-4 md:space-y-6">
        {% csrf_token %}
        
        <!-- Form Field -->
        <div>
          <label for="gender" class="block text-sm font-medium text-gray-700">Gender Name*</label>
          <input list="genders" type="text" id="gender" name="gender" placeholder="e.g. Male, Female, Non-binary" required
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <datalist id="genders">
            <option value="Male"></option>
            <option value="Female"></option>
            <option value="Non-binary"></option>
          </datalist>
        </div>
        
        <!-- Form Actions -->
        <div class="flex justify-end space-x-4 pt-4 md:pt-6 border-t border-gray-200">
          <a href="/genders/list" class="px-3 md:px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Cancel
          </a>
          <button type="submit" class="px-3 md:px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Save Gender
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock 'content' %}
