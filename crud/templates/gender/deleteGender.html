{% extends "layout/base.html" %}

{% block 'title' %}Delete Gender{% endblock 'title' %}
{% block 'nav' %}Delete Gender{% endblock 'nav' %}
{% block 'content' %}

{% include "includes/sidebar.html" %}


<div class='flex w-full mt-30 justify-center items-center'>
  <form class='w-130  h-75  rounded-xl shadow-lg p-7 relative ' action="/genders/delete/{{gender.gender_id}}" method='POST'>
    {% csrf_token %}
    <a href="/genders/list" class='text-blue-500 text-[19px] dark:hover:text-blue-800 '>
      - Back to Gender List 
    </a>
    <h2 class='text-3xl font-medium my-5'>Delete Gender</h2>
  <label for="gender" class='font-medium'>Gender ID {{gender.gender_id}} <span class="text-red-500">*</span></label>
  <input list='languages' class='border-1 p-[20px] w-full mt-2 border-gray-400 rounded-md block h-[30px] text-black ' placeholder = {{gender.gender}} type="text" name='gender' disabled>
  

  <div class='flex justify-end gap-3'>
     
      <a href='/genders/list' class=' shadow-sm p-1 px-5 rounded-xsm mt-8 font-medium dark:hover:text-gray-500 cursor-pointer'>Back</a>
     
     <button type='submit' value='submit' class='bg-red-500 text-white p-1 px-5 rounded-md mt-8  font-semibold dark:hover:bg-red-700 cursor-pointer'>Delete Gender</button>

  </div>
  
   
 
</form>
</div>

{% endblock 'content' %}
