<header class="bg-white shadow-sm fixed w-full top-0">
        <div class="flex items-center justify-between px-6 py-3 h-24">
          <div class="flex items-center">
            <button class="text-gray-500 focus:outline-none lg:hidden">
              <i class="fas fa-bars"></i>
            </button>
            <h2 class="text-xl font-semibold text-gray-800 ml-4">Add New User</h2>
          </div>
          <div class="flex items-center">
            <div class="relative">
              
            </div>
            <div class="ml-4 relative">
              <button class="flex items-center focus:outline-none">
                <img class="h-8 w-8 rounded-full" src="https://randomuser.me/api/portraits/men/1.jpg" alt="User">
                <span class="ml-2 text-gray-700">Admin</span>
              </button>
            </div>
          </div>
        </div>
      </header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get all anchor tags in the sidebar except the logo link
    const links = document.querySelectorAll('#logo-sidebar ul a:not([href^="https://github.com"])');
    
    links.forEach(link => {
        link.addEventListener('click', function(e) {
            // Don't intercept clicks if it's the logout link
            if (this.getAttribute('href') === "{% url 'logout' %}") {
                return true;
            }
            
            e.preventDefault();
            const targetUrl = this.getAttribute('href');
            
            // Add loading indicator or transition effect
            document.body.style.opacity = '0.7';
            document.body.style.transition = 'opacity 0.3s';
            
            // Delay the navigation
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 500); // 1000ms = 1 second delay
        });
    });
});
</script>
